<button class="btn btn-primary btn-1"><a class="text-white" routerLink="/requests/list">Back To List</a></button>

<table class="table table-striped table-bordered table-dark table-hover">
    <tbody>
        <tr>
            <td>id</td>
            <td>
                <input [(ngModel)]="request.id" class="text-center" type="text" size=10 disabled>
            </td>
        </tr>
        <tr>
            <td>description</td>
            <td>
                <input [(ngModel)]="request.description" class="text-center" type="text" size=50>
            </td>
        </tr>
        <tr>
            <td>justification</td>
            <td>
                <input [(ngModel)]="request.justification" class="text-center" type="text" size=30>
            </td>
        </tr>
        <tr>
            <td>rejectionReason</td>
            <td>
                <input [(ngModel)]="request.rejectionReason" class="text-center" type="text" size=60>
            </td>
        </tr>
        <tr>
            <td>deliveryMode</td>
            <td>
                <input [(ngModel)]="request.deliveryMode" class="text-center" type="text" size=30>
            </td>
        </tr>
        <tr>
            <td>status</td>
            <td>
                <input [(ngModel)]="request.status" class="text-center" type="text" size=30>
            </td>
        </tr>
        <tr>
            <td>total</td>
            <td>
                <input [(ngModel)]="request.total" class="text-center" type="text" size=10>
            </td>
        </tr>
        <tr>
            <td>userId</td>
            <td>
                <input [(ngModel)]="request.userId" class="text-center" type="text" size=30>
            </td>
        </tr>
    </tbody>
</table>

<button (click)="save()" class="btn btn-2 btn-secondary">Save</button>
