<table class="table table- table-striped table-bordered table-dark table-hover">
    <thead>
        <tr>
            <th>id</th>
            <th>description</th>
            <th>justification</th>
            <th>deliveryMode</th>
            <th>status</th>
            <th>total</th>
            <th>user</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let request of requests">
            <td>{{request.id}}</td>
            <td>{{request.description}}</td>
            <td>{{request.justification}}</td>
            <td>{{request.deliveryMode}}</td>
            <td>{{request.status}}</td>
            <td>{{request.total}}</td>
            <td>{{request.user?.username}}</td>
            <td>
                <button class="btn btn-warning"><a class="text-black" routerLink="/requests/review/{{request.id}}">Review</a></button>
            </td>
        </tr>
    </tbody>
</table>
