<table class="table table-striped table-bordered table-dark table-hover">
    <thead>
        <tr>
            <th>id</th>
            <th>username</th>
            <th>name</th>
            <th>phone</th>
            <th>email</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.username}}</td>
            <td>{{user.firstname}} {{user.lastname}}</td> <!--Another way to display first and last name together-->
            <!-- <td>{{user.firstname}}</td>
            <td>{{user.lastname}}</td> -->
            <td>{{user.phone}}</td>
            <td>{{user.email}}</td>
            <td>
                <a class="text-white" routerLink="/users/detail/{{user.id}}">Detail</a> | <a class="text-white" routerLink="/users/edit/{{user.id}}">Edit</a>
            </td>
        </tr>
    </tbody>
</table>

<button class="btn btn-success btn-3"><a class="text-white" routerLink="/users/create">Create</a></button>
