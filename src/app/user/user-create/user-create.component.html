<button class="btn btn-primary btn-1"><a class="text-white" routerLink="/users/list">Back To List</a></button>

<table class="table table-striped table-bordered table-dark table-hover">
    <tbody>
        <tr>
            <td>id</td>
            <td>
                <input [(ngModel)]="user.id" class="text-center" type="text" size=10 disabled>
            </td>
        </tr>
        <tr>
            <td>username</td>
            <td>
                <input [(ngModel)]="user.username" class="text-center" type="text" size=30>
            </td>
        </tr>
        <tr>
            <td>password</td>
            <td>
                <input [(ngModel)]="user.password" name="pass1" type="password" size=20>
            </td>
            <!-- <input name="pass2" type="password" size=20> -->
        </tr>
        <tr>
            <td>firstname</td>
            <td>
                <input [(ngModel)]="user.firstname" class="text-center" type="text" size=30>
            </td>
        </tr>
        <tr>
            <td>lastname</td>
            <td>
                <input [(ngModel)]="user.lastname" class="text-center" type="text" size=30>
            </td>
        </tr>
        <tr>
            <td>Reviewer</td>
            <td>
                <input [(ngModel)]="user.isReviewer" class="text-center" type="checkbox" size=10>
            </td>
        </tr>
        <tr>
            <td>Admin</td>
            <td>
                <input [(ngModel)]="user.isAdmin" class="text-center" type="checkbox" size=10>
            </td>
        </tr>
        <tr>
            <td>phone</td>
            <td>
                <input [(ngModel)]="user.phone" class="text-center" type="text" size=30>
            </td>
        </tr>
        <tr>
            <td>email</td>
            <td>
                <input [(ngModel)]="user.email" class="text-center" type="text" size=50>
            </td>
        </tr>
    </tbody>
</table>

<button (click)="save()" class="btn btn-2 btn-secondary">Save</button>
