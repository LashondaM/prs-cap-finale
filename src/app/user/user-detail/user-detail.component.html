
<button class="btn btn-primary btn-1"><a class="text-white" routerLink="/users/list">Back To List</a></button>

<table class="table table-striped table-bordered table-dark table-hover">
    <tbody>
        <tr>
            <td>id</td>
            <!-- <td>{{user.id}}</td> -->
            <td>{{user.id}}</td>
        </tr>
        <tr>
            <td>username</td>
            <td>{{user.username}}</td>
        </tr>
        <tr>
        <td>password</td>
        <td>{{user.password}}</td>
        </tr>
        <tr>
            <td>name</td>
            <td>{{user.firstname}} {{user.lastname}}</td>
        </tr>
        <tr>
            <td>Reviewer</td>
            <td>{{user.isReviewer}}</td>
        </tr>
        <tr>
            <td>Admin</td>
            <td>{{user.isAdmin}}</td>
        </tr>
        <tr>
            <td>phone</td>
            <td>{{user.phone}}</td>
        </tr>
        <tr>
            <td>email</td>
            <td>{{user.email}}</td>
        </tr>
    </tbody>
</table>

<button class="btn btn-danger btn-2" (click)="delete()">Delete</button> 
<span *ngIf="verifyDelete">
    <b><span> | </span></b>
    <button (click)="verify()" class="btn btn-danger">Verify Delete</button>
</span>
