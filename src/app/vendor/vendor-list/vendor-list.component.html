<table class="table table- table-striped table-bordered table-dark table-hover">
    <thead>
        <tr>
            <th>id</th>
            <th>code</th>
            <th>name</th>
            <th>address</th>
            <th>city</th>
            <th>state</th>
            <th>zip</th>
            <th>phone</th>
            <th>email</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let vendor of vendors">
            <td>{{vendor.id}}</td>
            <td>{{vendor.code}}</td>
            <td>{{vendor.name}}</td>
            <td>{{vendor.address}}</td>
            <td>{{vendor.city}}</td>
            <td>{{vendor.state}}</td>
            <td>{{vendor.zip}}</td>
            <td>{{vendor.phone}}</td>
            <td>{{vendor.email}}</td>
            <td>
                <a class="text-white" routerLink="/vendors/detail/{{vendor.id}}">Detail</a> | <a class="text-white" routerLink="/vendors/edit/{{vendor.id}}">Edit</a>
            </td>
        </tr>
    </tbody>
</table>

<button class="btn btn-success btn-3"><a class="text-white" routerLink="/vendors/create">Create</a></button>
