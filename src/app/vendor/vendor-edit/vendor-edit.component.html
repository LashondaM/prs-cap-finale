<button class="btn btn-primary btn-1"><a class="text-white" routerLink="/vendors/list">Back To List</a></button>

<table class="table table-striped table-bordered table-dark table-hover">
    <tbody>
        <tr>
            <td>id</td>
            <td>
                <input [(ngModel)]="vendor.id" class="text-center" value="{{vendor.id}}" type="text" size=10 disabled>
            </td>
        </tr>
        <tr>
            <td>code</td>
            <td>
                <input [(ngModel)]="vendor.code" class="text-center" value="{{vendor.code}}" type="text" size=30>
            </td>
        </tr>
        <tr>
            <td>name</td>
            <td>
                <input [(ngModel)]="vendor.name" class="text-center" value="{{vendor.name}}" type="text" size=30>
            </td>
        </tr>
        <tr>
            <td>address</td>
            <td>
                <input [(ngModel)]="vendor.address" class="text-center" value="{{vendor.address}}" type="text" size=30>
            </td>
        </tr>
        <tr>
            <td>city</td>
            <td>
                <input [(ngModel)]="vendor.city" class="text-center" value="{{vendor.city}}" type="text" size=30>
            </td>
        </tr>
        <tr>
            <td>state</td>
            <td>
                <input [(ngModel)]="vendor.state" class="text-center" value="{{vendor.state}}" type="text" size=30>
            </td>
        </tr>
        <tr>
            <td>zip</td>
            <td>
                <input [(ngModel)]="vendor.zip" class="text-center" value="{{vendor.zip}}" type="text" size=10>
            </td>
        </tr>
        <tr>
            <td>phone</td>
            <td>
                <input [(ngModel)]="vendor.phone" class="text-center" value="{{vendor.phone}}" type="text" size=30>
            </td>
        </tr>
        <tr>
            <td>email</td>
            <td>
                <input [(ngModel)]="vendor.email" class="text-center" value="{{vendor.email}}" type="text" size=50>
            </td>
        </tr>
    </tbody>
</table>

<button class="btn btn-2 btn-secondary" (click)="save()">Save</button>
