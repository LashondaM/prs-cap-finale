<button class="btn btn-primary btn-1"><a class="text-white" routerLink="/products/list">Back To List</a></button>

<table class="table table-striped table-bordered table-dark table-hover">
    <tbody>
        <tr>
            <td>id</td>
            <td>
                <input [(ngModel)]="product.id" class="text-center" value="0" type="text" size=10 disabled>
            </td>
        </tr>
        <tr>
            <td>partNbr</td>
            <td>
                <input [(ngModel)]="product.partNbr" class="text-center" type="text" size=30>
            </td>
        </tr>
        <tr>
            <td>name</td>
            <td>    
                <input [(ngModel)]="product.name" class="text-center" type="text" size=30>
            </td>
        </tr>
        <tr>
            <td>price</td>
            <td>    
                <input [(ngModel)]="product.price" class="text-center" type="text" size=30>
            </td>
        </tr>
        <tr>
            <td>unit</td>
            <td>
                <input [(ngModel)]="product.unit" class="text-center" type="text" size=30>
            </td>
        </tr>
        <tr>
            <td>photoPath</td>
            <td>
                <input [(ngModel)]="product.photoPath" class="text-center" type="text" size=30>
            </td>
        </tr>
        <tr>
            <td>vendorId</td>
            <td>
                <input [(ngModel)]="product.vendorId" class="text-center" type="text" size=10>
            </td>
        </tr>
    </tbody>
</table>

<button (click)="save()" class="btn btn-2 btn-secondary">Save</button>
